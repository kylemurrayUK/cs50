<!DOCTYPE html>

<html lang="en">
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
        <link href="styles.css" rel="stylesheet">
        <script>
        document.addEventListener("DOMContentLoaded", function(){
            document.querySelector('#leftphoto').style.display = "none";
            document.querySelector('#rightphoto').style.display = "none";
            document.querySelector('#centrephoto').style.display = "none";
        })
        document.addEventListener("DOMContentLoaded", function(){
            document.querySelector('#submitButton').addEventListener("click", function(){
                let name = document.querySelector("#name").value;
                document.getElementById('greeting').innerHTML = "Hello, " + name + "!";
                document.querySelector('#leftphoto').style.display = "block";
                document.querySelector('#rightphoto').style.display = "block";
                document.querySelector('#centrephoto').style.display = "block";
            })
        })
        </script>
        <title>Kyles Website</title>
    </head>
    <body>
    <div id="menu">
        <button class="homepage" id ="aboutme"><a href="aboutme.html">About Me</a></button>
        <button class="homepage" id ="hometown"><a href="hometown.html">Home Town</a></button>
        <button class="homepage" id = "hobbies"><a href="hobbies.html">Hobbies</a></button>
    </div>
    <div id="welcome" class="container-fluid">
        <h1 class="welcometext"> Welcome to my website</h1>
        <h1 style="color: #878787">Feel free to go to the pages in the menu above to find out more about me!</h1>
        <p class="textfont">Whats your name?</p>
        <form>
        <input type="text" placeholder="Name" id="name" autocomplete="off">
        <input type="button" value="Greet me" id="submitButton">
        </form>
        <p id="greeting" class="textfont" style=""></p>

    </div>
    <div class="container-fluid">
    <img src="https://i.gifer.com/origin/1a/1af8d3b487b77085d5288814f151e1de.gif" id="leftphoto" alt="Party gif">
    <img src="https://i.gifer.com/origin/1a/1af8d3b487b77085d5288814f151e1de.gif" id="rightphoto" alt="Party gif">
    <img src="https://i.gifer.com/origin/1a/1af8d3b487b77085d5288814f151e1de.gif" id="centrephoto" alt="Party gif">
    </div>
    </body>
</html>
