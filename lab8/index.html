<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>

        <script>

        document.addEventListener("DOMContentLoaded", function(){
            document.querySelector('#submitButton').addEventListener("click", function(){
                let answer = document.querySelector("#answer").value;
                if (answer == "David"){
                    document.querySelector("#answer").style.backgroundColor = 'green';
                    document.getElementById('feedback2').innerHTML = "Correct!";
                }
                else {
                    document.querySelector("#answer").style.backgroundColor = 'red';
                    document.getElementById('feedback2').innerHTML = "Incorrect!";
                }


            })
        })

    function marking(element, answer) {
        if (answer == "wrong"){
            element.style.backgroundColor = 'red';
            document.getElementById('feedback1').innerHTML = "Incorrect!";
        }
        if (answer == "correct"){
            element.style.backgroundColor = 'green';
            document.getElementById('feedback1').innerHTML = "Correct!";
        }
        document.getElementById('feedback1').style.display = "block";
        setTimeout(function(){
            element.style.backgroundColor = '#d9edff';
            document.getElementById('feedback1').style.display = "none";
        }, 2000);
    }

            // TODO: Add code to check answers to questions

        </script>

    </head>
    <body>

        <div class="jumbotron">
            <h1>Trivia!</h1>
        </div>

        <div class="container">

            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <h3> How many weeks is CS50x? </h3>
                <p id='feedback1'></p>
                <button onclick="marking(this, 'wrong')"> 5 </button>
                <button onclick="marking(this, 'wrong')"> 8 </button>
                <button onclick="marking(this, 'correct')"> 12 </button>
                <button onclick="marking(this, 'wrong')"> 15 </button>
                <!-- TODO: Add multiple choice question here -->

            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <h3> What is the first name of the person teaching the course?</h3>
                <p id="feedback2"></p>
                <!-- TODO: Add free response question here -->
                <form>
                      <label for="fname">Answer: </label>
                      <input type="text" id="answer"><br><br>
                      <input type="button" value="Submit" id="submitButton">
                </form>
            </div>

        </div>
    </body>
</html>
